<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/stream.css">
</head>
<body>

    <div class="embed-frame">
        <div class="brand">
            <img src="img/logo.jpg" alt="">
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <iframe class="shadow" width="100%" height="100%" src="https://www.youtube.com/embed/kJQP7kiw5Fk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div>
                <img id="anim-btn1" onclick="animateit1()" src="./icons/Facebook Like.svg" alt="">
                <img id="anim-btn2" onclick="animateit2()" src="./icons/Clapping Hands.svg" alt="">
                <img id="anim-btn3" onclick="animateit3()" src="./icons/Heart.svg" alt="">
            </div>
        </div>
    </div>
    

    <div class="ask-question">
        Ask a Question 
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
        </svg>
    </div>

    <div class="buttons">
        <button class="btn btn-danger"><i class="far fa-comment"></i> Chat</button>
        <button class="btn btn-danger"><i class="far fa-question-circle"></i> Quizzes</button>
        <button class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>


    
    <script src="./vendor/jQuery/jquery.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./stream.js"></script>
</body>
</html>
